    genericName: Protocollo e Documentale
    longDescription: |
      La soluzione offre una suite per la gestione documentale di Base. Su tale
      suite è possibile agganciare ulteriori moduli per coprire specifici
      servizi verticali come il protocollo informatico, la gestione delle PEC,
      etc. Mette a disposizione tutte le funzionalità di base di un repository
      documentale tra cui versioning, check-in/ckeck-out e strumenti per
      l'organizzazione dell'archivio. Il sistema garantisce una alta granularità
      in termini di gestione dei permessi  e delle visibilità su documenti e
      cartelle. Sfrutta le carattteristiche dell'ECM sottostante (Alfresco) per
      ricerche su metadati e full-text (Solr) o per la gstione dei processi
      documentali (Activiti).     
